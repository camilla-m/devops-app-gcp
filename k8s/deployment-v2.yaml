apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-app-v2
  namespace: devops-app
  labels:
    app: devops-app
    version: v2
spec:
  replicas: 2
  selector:
    matchLabels:
      app: devops-app
      version: v2
  template:
    metadata:
      labels:
        app: devops-app
        version: v2
    spec:
      containers:
      - name: devops-app
        image: gcr.io/PROJECT_ID/devops-app-gcp:v2.0
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: VERSION
          value: "v2"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"